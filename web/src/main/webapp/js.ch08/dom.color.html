<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#display{
	background:yellow;
	width: 600px;
	height: 400px;
}
.btn{
	width: 50px;
	height: 50px;
	float: left;
	margin: 10px;
	
}
div{
	border : 1px solid #444;
}
.btn:hover{
	cursor: pointer;
	opacity: 0.5;
}
</style>
<script type="text/javascript">
//작은 박스를 클릭하면 큰 박스의 배경색이 바뀌는 프로그램 작성
function changeBackground(color) {
	document.getElementById("display").style.backgroundColor = color;

//     displayBox.style.backgroundColor = color;
//     displayBox.innerHTML = "Background Color: " + color;
}
function changeBackgroundObj(obj) {
	document.getElementById("display").style.background = obj.innerHTML;

//     displayBox.style.backgroundColor = color;
//     displayBox.innerHTML = "Background Color: " + color;
}
</script>
</head>
<body>
<div id = "display"></div>
<hr>
<div id = "red" class = "btn" style="background: red" onclick= "changeBackground('this')">red</div>
<div id = "blue" class = "btn" style="background: blue" onclick= "changeBackground('this')">blue</div>
<div id = "green" class = "btn" style="background: green" onclick= "changeBackground('green')">green</div>
<div id = "orange" class = "btn" style="background: orange" onclick= "changeBackground('orange')">orange</div>
</body>
</html>
