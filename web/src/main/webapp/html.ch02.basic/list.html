<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ul - li / ol - li -->
	<!-- ul의 type : disc, circle, square -->
	<ul type="square">
		<li>JAVA</li>
		<li>ORACLE</li>
		<li>WEB</li>
	</ul>
	<hr>
	<ol type="i" start="101">
		<li><a href="#">JAVA</a></li>
		<li>ORACLE</li>
		<li onclick="location = '#'" style="border: 1px solid #888">WEB</li>
	</ol>
	<ul style="list-style: none; ">
		<li><b>키오스크 기술</b>
			<hr>
			<ul type="square">
				<li>JAVA</li>
				<li>ORACLE</li>
				<li>WEB</li>
			</ul>
		</li>

	</ul>
	b: <b>bold - 두껍게</b>, strong: <strong>strong - 강하게</strong>, i : <i>i - itelic</i><br>
	sup : sup - super(윗첨자) : 10<sup>3</sup><br> sub : sub - 아래첨자 : 101011<sub>2</sub>
</body>
</html>
